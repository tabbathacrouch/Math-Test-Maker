type Query {
  books: [Book]
  user(id: ID!): User
}

type Mutation {
  createUser(fullName: String, email: String, password: String): SuccessResponse

  loginUser(username: String!, password: String!): String
}

type User {
  id: ID!
  name: String!
  email: String
  password: String
}

